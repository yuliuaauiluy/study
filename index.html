<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт техники Dell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav header-nav">
            <a href="/menu" class="header-nav__link">
                <img src="img/burger.png" alt="Меню" class="header-nav__icon header-nav__icon--menu">
            </a>
            <img src="img/Group.png" alt="Логотип компании" class="header-nav__logo">
            <img src="img/divider.png" alt="" class="header-nav__divider">
            <a href="/repair" class="header-nav__link">
                <img src="img/repair.png" alt="Услуги" class="header-nav__icon header-nav__icon--repair">
            </a>
            <a href="/checkstatus" class="header-nav__link">
                <img src="img/checkstatus.png" alt="Проверить статус заказа" class="header-nav__icon header-nav__icon--checkstatus">
            </a>
        </nav>
        <img src="img/shadow.png" alt="" class="header-nav__shadow">
    </header>
    <main class="main">
        <article class="main__article article-main">
            <div class="article-main__main-div">
                <h1 class="article-main__main-heading">
                    <img src="img/highlight.png" alt=" " class="article-main__decorative-image">
                Услуги и сервисы
                </h1>
            </div>
                <nav class="article-main__nav">
                    <a href="/devices" class= "article-main__button article-main__button--devices">
                        <span class="article-main__text">
                            Ремонтируемые устройства
                        </span>
                    </a>
                    <a href="/addservices" class="article-main__button article-main__button--addservices">
                        <span class="article-main__text article-main__text--addservices">
                            Дополнительные услуги
                        </span>
                    </a>
                
                    <a href="/pricesforservices" class="article-main__button article-main__button--pricesforservices">
                        <span class="article-main__text">
                            Цены на услуги
                        </span>
                    </a>
                    <a href="/address" class="article-main__button article-main__button--address">
                        <span class="article-main__text">
                            Адреса сервисных центров
                        </span>
                    </a>
                    <a href="/specialprices" class="article-main__button article-main__button--specialprices">
                        <span class="article-main__text">
                            Специальные цены
                        </span>
                    </a>
                    <img src="img/fade copy.png" alt="" class="article-main__img-shadow">
                </nav>
            
            <section class="article-main__section-hero hero-section">
                <p class="hero-section__p">
                    <pre>
Мы являемся авторизованным
сервисным центром по ремонту техники
Dell. Только у нас вы можете
отремонтировать свой ноутбук Dell с
официальной гарантией производителя.
                    </pre>
                </p>
                <button class="hero-section__read-more-button">
                    <img src="img/expand.png" alt=" " class="hero-section__decorative-image">
                    <div class="hero-section__read-more-text">Читать далее</div>
                </button>
                <div class="hero-section__div">
                    <img src="img/Picture-Copy.jpg" alt="Логотип CPS" class="hero-section__img-logo">
                </div>
            </section>
        </article>
    </main>
</body>
</html>
