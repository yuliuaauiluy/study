<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт техники Dell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav header-nav">
            <a href="/menu" class="header-nav__link">
                <img src="img/burger.png" alt="Меню" class="header-nav__icon">
            </a>
            <img src="img/Group.png" alt="Логотип компании" class="header-nav__logo">
            <img src="img/divider.png" alt="" class="header-nav__divider">
            <a href="/repair" class="header-nav__link">
                <img src="img/repair.png" alt="Услуги" class="header-nav__icon">
            </a>
            <a href="/checkstatus" class="header-nav__link">
                <img src="img/checkstatus.png" alt="Проверить статус заказа" class="header-nav__icon">
            </a>
        </nav>
        <img src="img/shadow.png" alt="" class="header-nav__shadow">
    </header>
    <main class="main">
        <article class="main__article article-main">
            <h1 class="article-main__main-heading">
                <img src="img/highlight.png" alt=" " class="article-main__decorative-image">
                Услуги и сервисы</h1>
            <nav class="article-main__nav">
                <a href="/devices" class="article-main__link">
                    Ремонтируемые устройства
                </a>
                <a href="/addservices" class="article-main__link">
                    Дополнительные услуги
                </a>
                <a href="/pricesforservices" class="article-main__link">
                    Цены на услуги
                </a>
                <a href="/address" class="article-main__link">
                    Адреса сервисных центров
                </a>
                <a href="/specialprices" class="article-main__link">
                    Специальные цены
                </a>
            </nav>
            <section class="article-main__section-hero hero-section">
                <p class="hero-section__p">
                    Мы являемся авторизованным сервисным центром по ремонту техники Dell.
                    Только у нас вы можете отремонтировать свой ноутбук Dell
                    с официальной гарантией производителя.
                    <button class="hero-section__read-more-button">
                        <img src="img/expand.png" alt=" " class="hero-section__decorative-image">
                        Читать далее
                    </button>
                </p>
                <div class="hero-section__div">
                    <img src="img/Picture-Copy.jpg" alt="Логотип CPS" class="hero-section__img-logo">
                </div>
            </section>
        </article>
    </main>
    
</body>
</html>
